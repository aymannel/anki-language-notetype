<script>

  function reloadPage() {
    const newIndex = nextIndex();
    handleAgreementFront(newIndex);
  }

  function stripHTML(input) {
    const tempElement = document.createElement('div');
    tempElement.innerHTML = input;
    let textContent = tempElement.innerText || tempElement.textContent || '';
    return textContent.replace(/\u00A0/g, ' ');
  }

  function nextIndex() {
    let newIndex;
    if (Persistence.isAvailable()) {
      newIndex = (Persistence.getItem() + 1) % 4;
      Persistence.setItem(newIndex)
    } return newIndex;
  }

  function handleAgreementFront(wordIndex) {
    const words =  stripHTML(`{{Language-1}}`).split('/');
    const classificationContent = stripHTML(`{{Classification}}`);
    const classificationElement = document.getElementById('classification');
    const languageElement = document.getElementById('language');

    audioSources = `{{Audio-1}}`.split();

    if (words.length === 1) {
      const audioPlayer = new Audio(audioSources[0]);
      audioPlayer.play();
    }

    if (classificationContent === 'adjective') {
      if (words.length === 2) {
        languageElement.innerHTML = words[wordIndex % 2];
        const audioPlayer = new Audio(audioSources[wordIndex % 2]);
        audioPlayer.play();
      }
      else if (words.length === 4) {
        languageElement.innerHTML = words[wordIndex];
        const audioPlayer = new Audio(audioSources[wordIndex]);
        audioPlayer.play();
      }
    }

    else if (classificationContent === 'noun') {
      if (words.length === 2) {
        languageElement.innerHTML = words[wordIndex % 2];
        const audioPlayer = new Audio(audioSources[wordIndex % 2]);
        audioPlayer.play();
      }
      else if (words.length === 4) {
        languageElement.innerHTML = words[wordIndex];
        const audioPlayer = new Audio(audioSources[wordIndex]);
        audioPlayer.play();
      }
    }

  }

  setTimeout(() => {

    const words = stripHTML(`{{Language-1}}`).split('/');
    const isFront = !document.getElementById('backSide');

    // Nominal Agreement
    if (Persistence.isAvailable() && isFront) {
      let wordIndex = Math.floor(Math.random() * 4);
      Persistence.setItem(wordIndex);
      handleAgreementFront(wordIndex);
    }

    // Reload Status
    if (words.length > 1) document.getElementById('reloadButton').classList.add('active');

    // Audio Status
    const isAudioPresent = stripHTML(`{{#Audio-1-1}}audio{{/Audio-1-1}}`) !== '';
    if (isAudioPresent) document.getElementById('audioStatus').classList.add('active');

    // Reveal Elements
    document.getElementById('language').style.opacity = 1;
    document.getElementById('classification').style.opacity = 1;

  }, 0);
</script>
